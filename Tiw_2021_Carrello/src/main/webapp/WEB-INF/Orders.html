<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Orders</title>
<link rel="stylesheet" type="text/css" media="all"
	href="Css/MyStyle.css" />
</head>
<body>
	<hr>
	<div align="center">
		<h1>Polizon</h1>
		<h2>My Orders</h2>
	</div>
	<hr>
	<div align="right">
		<a th:href="@{/Logout}">Logout</a>
	</div>
	<div align="left">
		<a href="Home.html" th:href="@{/Home}">Home</a> &ensp;
		<!-- &ensp; insert a space -->
		<a href="Cart.html" th:href="@{/Cart}">Cart</a>&ensp; <a
			href="Orders.html" th:href="@{/Orders}">Orders</a>
	</div>
	<div align="center">
		<p class="error" th:text=" ${errorMsg}"></p>
	</div>
	<ul >
		<li th:each="order : ${orders}">
			<h4 th:text="'Order '+${order.id}+' operated by '+${order.seller}">
				Order operated by SellerName</h4>
			<ol >
				<li th:each="product : ${order.products}">
					<span th:text="${product.name}+' (unit price = '+${product.price}+', amount: '+${product.amount}+')' ">
						ProductName,unit price= 5,45, amount: 5</span>
					<a th:href="@{'/GetProductDetails?id='+${product.id}}">Get Details</a>
				</li>
			</ol>
			<p
				th:text="'the total price(shipping price included) of this order is '+${order.totalPrice}+'$'">
				the total price of this order is 55.42$</p>
			<p th:text="'Shipping address: '+${order.shippingAddress}">
				Shipping address: address</p>
			<p th:text="'Expected delivery date: '+${order.date}">Expected
				delivery date: 22/02/2022</p>
		</li>
	</ul>
</body>
</html>
