<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Search Results</title>
<link rel="stylesheet" type="text/css" media="all"
	href="../CssErrors.css" th:href="@{/Css/ProfStyle.css}" />
</head>
<body>
	<div align="right">
		<a th:href="@{/Logout}">Logout</a>
	</div>
	<div align="left">
		<h3 th:text="${amount} + ' results for ' + ${searchInput} + ':'">Results</h3>
	</div>

	<ul th:remove="all-but-first">
		<li th:each="result : ${searchResults}"><span
			th:text="${result.key.name}"></span> <a
			th:href=@{/GetProductDetails?id=${result.key.id}}>Get Details</a> <span
			th:text="'Starting from ' + ${result.value} + '$'"></span></li>
		<li>Test</li>
	</ul>

	<div align="left">
		<a href="Home.html" th:href="@{/Home}">Home</a>
	</div>
	<div align="center">
		<a href="Cart.html" th:href="@{/Cart}">Cart</a>
	</div>
	<div align="right">
		<a href="Orders.html" th:href="@{/Orders}">Login</a>
	</div>

</body>
</html>
