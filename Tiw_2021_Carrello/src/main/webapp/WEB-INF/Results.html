<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Search Results</title>
<link rel="stylesheet" type="text/css" media="all"
	href="../CssErrors.css" th:href="@{/Css/MyStyle.css}" />
</head>
<body>
	<hr>
	<div align="center">
		<h1>Polizon</h1>
	</div>
	<hr>
	<div align="right">
		<a th:href="@{/Logout}">Logout</a>
	</div>
	<div align="left">
		<a href="Home.html" th:href="@{/Home}">Home</a> &ensp;
		<!-- &ensp; insert a space -->
		<a href="Cart.html" th:href="@{/Cart}">Cart</a>&ensp; <a
			href="Orders.html" th:href="@{/Orders}">Orders</a>
	</div>
	<p class="error" th:text=" ${errorMsg}"></p>
	<div align="left">
		<h3 th:text="${msg}">Results</h3>
	</div>

	<ul th:remove="all-but-first">
		<li th:each="result : ${searchResults}"><span
			th:text="${result.name}"></span> <a
			th:href="@{'/GetProductDetails?id='+${result.id}}">Get Details</a> <span
			th:text="'(Starting from ' + ${result.price} + '$)'"></span></li>

	</ul>


</body>
</html>
